<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div>
                    <a href="index.html" class="text-xl font-bold text-gray-800">Pokémon</a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Pokedex</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-8">
        <h1 class="text-center text-4xl font-bold mb-8">Pokedex</h1>
        <div class="relative mb-4">
            <input type="text" id="search" placeholder="Search Pokémon by name or ID" class="w-full p-2 border border-gray-300 rounded">
            <div id="search-results"></div>
        </div>
        <div class="mb-4">
            <select id="type-filter" class="w-full p-2 border border-gray-300 rounded">
                <option value="">Filter by Type</option>
            </select>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="pokemon-details"></div>
        <div class="pagination">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <!-- Modal Popup -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Link to custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
